spring:
  datasource:
    url: jdbc:h2:mem:comicbook
    driverClassName: org.h2.Driver
    password: sa
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always    
server:
  port: 8080
  servlet:
    context-path: /comicbook
